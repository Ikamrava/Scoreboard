<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link htef="CursedTimerULiL.ttf" />
    <title>Document</title>
  </head>
  <body>
    <article>
      <div class="scoreboard">
        <div class="home">
          <div class="htext">HOME</div>
          <div class="hscore">
            <p id="p-hscore">0</p>
          </div>
          <div class="h-btn">
            <button class="plus" onclick="h_plusOne()">+1</button>
            <button class="plus" onclick="h_plusTwo()">+2</button>
            <button class="plus" onclick="h_plusThree()">+3</button>
          </div>
        </div>

        <div class="guest">
          <div class="gtext">GUEST</div>
          <div class="gscore">
            <p id="p-gscore">0</p>
          </div>
          <div class="g-btn">
            <button class="plus" onclick="g_plusOne()">+1</button>
            <button class="plus" onclick="g_plusTwo()">+2</button>
            <button class="plus" onclick="g_plusThree()">+3</button>
          </div>
        </div>
      </div>
    </article>
  </body>
  <script src=" index.js"></script>
</html>
